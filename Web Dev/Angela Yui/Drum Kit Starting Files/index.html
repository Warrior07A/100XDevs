<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="playAudio()"  class="w drum">w</button>
    <button onclick="playAudio2()" class="a drum">a</button>
    <button onclick="playAudio3()" class="s drum">s</button>
    <button onclick="playAudio4()" class="d drum">d</button>
    <button onclick="playAudio5()" class="j drum">j</button>
    <button onclick="playAudio6()" class="k drum">k</button>
    <button onclick="playAudio7()" class="l drum">l</button>
   </div>
  <audio id="audio1" src="sounds/snare.mp3"></audio>
  <audio id="audio2" src="sounds/tom-1.mp3"></audio>
  <audio id="audio3" src="sounds/tom-2.mp3"></audio>
  <audio id="audio4" src="sounds/tom-3.mp3"></audio>
  <audio id="audio5" src="sounds/tom-4.mp3"></audio>
  <audio id="audio6" src="sounds/kick-bass.mp3"></audio>  
  <audio id="audio7" src="sounds/crash.mp3"></audio>


  <script src="script.js">
  </script>
       
</body>

</html>
